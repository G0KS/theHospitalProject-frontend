<div (mouseleave)="check()">
  <button *ngIf="!toggler" class="btn btn-outline-success quickHelpToggler" (click)="toggleQH()">
    <i class="fa-solid fa-book-open-reader fa-2x"></i>
    <span>Help</span>
  </button>
  <div *ngIf="toggler" class="quickHelp">
    <button class="qhBtn"><i class="fa-solid fa-comment-medical fs-4"></i>
      <span> Medcal Chat Assistance <br> (Coming Soon)</span>
    </button>
    <button class="qhBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-hospital-user fs-4"></i> Make a Booking</button>
  </div>
</div>
